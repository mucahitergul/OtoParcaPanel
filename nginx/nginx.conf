# Oto Parça Panel - Nginx Main Configuration
# Production ortamı için optimize edilmiş Nginx konfigürasyonu

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections ve file descriptor limitleri
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # BASIC SETTINGS
    # =============================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Charset
    charset utf-8;
    
    # Server tokens (güvenlik için kapatıldı)
    server_tokens off;
    
    # =============================================================================
    # LOGGING
    # =============================================================================
    
    # Log formatları
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '$pipe $upstream_cache_status';
    
    access_log /var/log/nginx/access.log main;
    
    # =============================================================================
    # PERFORMANCE SETTINGS
    # =============================================================================
    
    # Sendfile ve TCP optimizasyonları
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keepalive
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Client settings
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # =============================================================================
    # GZIP COMPRESSION
    # =============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # =============================================================================
    # RATE LIMITING
    # =============================================================================
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # =============================================================================
    # SSL SETTINGS
    # =============================================================================
    
    # SSL protocols ve ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # SSL stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # =============================================================================
    # SECURITY HEADERS
    # =============================================================================
    
    # Security headers (her server block'ta tekrarlanacak)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # =============================================================================
    # UPSTREAM DEFINITIONS
    # =============================================================================
    
    # Backend upstream (NestJS)
    upstream backend {
        least_conn;
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Frontend upstream (Next.js)
    upstream frontend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Scraper upstream (Python Flask)
    upstream scraper {
        least_conn;
        server scraper:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # =============================================================================
    # CACHE SETTINGS
    # =============================================================================
    
    # Proxy cache path
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=app_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # =============================================================================
    # INCLUDE ADDITIONAL CONFIGS
    # =============================================================================
    
    # Site configurations
    include /etc/nginx/conf.d/*.conf;
}